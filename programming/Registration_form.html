<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="/register">
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <label for="firstname">Firstname  :</label>
            <input type="text" name="firstname" id="firstneme">
            <br><br>
            <label for="lastname">Lastname  :</label>
            <input type="text" name="lastname" id="lastname">
            <br><br>
            <label for="email">Email  :</label>
            <input type="email" name="email" id="email">
            <br><br>
        </fieldset>
       <br/><br/>
       <fieldset>
            <legend>Education Qualification</legend>
            <label for="hdegree">Highest Degree :</label>
            <input type="text" id="hdegree" name="hdegree">
            <br/><br/>
            <label for="Collegename">College name :</label>
            <input type="text" id="Collegename" name="Collegename">
            <br/><br/>
            <label for="University">University :</label>
            <input type="text" id="University" name="University">
            <br/><br/>
    </fieldset>
            <br>
    <input type="submit" value="Submit">

    </form>
</body>
</html>
